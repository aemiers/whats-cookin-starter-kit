<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <link href="https://fonts.google.com/specimen/Roboto?preview.text_type=custom"
      rel="stylesheet">
      <link href="https://fonts.google.com/specimen/Lora?preview.text_type=custom"
      rel="stylesheet">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Whats Cookin</title>
  </head>
  <body>
    <header>
      <nav>
          <img src="assets/Recipe Research Transparent.png" alt="Recipe Research Logo" class="header-logo">
          <div class="icons">
            <input id="searchBar" class="search-bar" type="text" alt="Enter Search Criteria">
            <img src="assets/Search Icon.png" alt="Search Glass" class="header-icon">
            <img src="assets/Person Logo.png" alt="User Icon" class="header-icon">
          </div>
      </nav>
    </header>
    <main>
      <section class="hot-dish-picks">
        <h1>Hot Dish Picks</h1>
        <section class="large-image">
        </section>
        <section class="side-images">
          <div class="side-image1">
          </div>
          <div class="side-image2">
          </div>
        </section>
      </section>
      <section class="course-chooser">
        <figure>
          <img src="assets/skewer.png" alt="Appetizer icon" class="course-chooser">
          <figcaption>Appetizer</figcaption>
        </figure>   
        <figure>
          <img src="assets/croissant.png" alt="Breakfast icon" class="course-chooser">
          <figcaption>Breakfast</figcaption>
        </figure>
        <figure>
          <img src="assets/salad.png" alt="Lunch icon" class="course-chooser">
          <figcaption>Lunch</figcaption>
        </figure>
        <figure>
          <img src="assets/burger.png" alt="Dinner icon" class="course-chooser">
          <figcaption>Dinner</figcaption>
        </figure>
        <figure>
          <img src="assets/cake.png" alt="Dessert icon" class="course-chooser">
          <figcaption>Dessert</figcaption>
        </figure>
        <figure>
          <img src="assets/corn.png" alt="Sides icon" class="course-chooser">
          <figcaption>Sides</figcaption>
        </figure>
      </section>
      <section class="browse-meals">
        <h1>Browse Meals</h1>
        <section class="browse-meals-instances">
        </section>
      </section>
      <section class="favorites hidden">
        <h1>User Name's Favorites</h1>
        <section class="favorites-instances">
        </section>
      </section>
      <section class="recipe-detail hidden">
        <h1>Name of Recipe Here</h1>
        <div class="recipe1-visual">
          <img src="" alt="">
          <ul class="tags">
            <li>tag1</li>
            <li>tag2</li>
          </ul>
        </div>
        <section class="recipe1-ingredients">
          <h2>Recipe Ingredients Compared with Your Pantry</h2>
          <section class="ingredient-list">
          </section>
        </section>
        <section>
          <h2>Instructions</h2>
          <ul>
            <li>1. Text</li>
            <li>2. Text</li>
          </ul>
        </section>
      </section>
      <section class="user-pantry hidden">
        <h1>User Name's Pantry</h1>
        <h2>Add an Ingredient to Your Pantry</h2>
        <form class="add-ingredient">
          <img src="" alt="">
          <input id="ingredientName" class="" type="text" alt="Enter Ingredient Name">
          <input id="quantity" class="" type="text" alt="Enter Ingredient Quantity">
          <input id="price" class="" type="text" alt="Enter Ingredient Price">
          <input id="unit" class="" type="text" alt="Enter Ingredient Unit">
        </form>
        <h2>Ingredients in Your Pantry</h2>
        <div class="button-box">
          <button>A-Z</button>
          <button>Quantity</button>
          <button>Cost</button>
        </div>
        <section class="ingredient-list">
      </section>
      <section class="cookin-queue hidden">
        <h1>User Name's Cookin' Queue</h1>
        <section>
          <h1>number</h1>
          <div class="picture">
          </div>
          <div class="recipe-name tags">
          </div>
        </section>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="../data/users.js"></script>
  <script type="text/javascript" src="../data/recipes.js"></script>
  <script type="text/javascript" src="../data/ingredients.js"></script>
  <script type="text/javascript" src="./scripts.js"></script>
  <script type="text/javascript" src="../src/recipe.js"></script>
  <script type="text/javascript" src="../src/recipeRepository.js"></script>
  <script type="text/javascript" src="../src/userClass.js"></script>
  <script type="text/javascript" src="../src/userPantry.js"></script>
</html>
